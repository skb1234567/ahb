<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      margin-bottom: 20px;
      transition: var(--transition);
    }
    
    .card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2, h3, h4 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: #6c757d;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .btn-success {
      background-color: #38b000;
    }
    
    .btn-success:hover {
      background-color: #2d8d00;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
    }
    
    .btn-danger:hover {
      background-color: #d1145a;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    .hidden {
      display: none;
    }
    
    #whatsappButtonContainer {
      text-align: center;
      margin-top: 30px;
    }
    
    #whatsappLink {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
    }
    
    #whatsappLink:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
    }
    
    #whatsappLink i {
      font-size: 20px;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border-radius: var(--border-radius);
    }
    
    .data-table th, 
    .data-table td {
      border: 1px solid #dee2e6;
      padding: 12px 15px;
      text-align: left;
      white-space: nowrap;
    }
    
    .data-table th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
    }
    
    .data-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    .data-table tr:hover {
      background-color: #e9ecef;
    }
    
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: var(--success-color);
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(-20px);
      transition: var(--transition);
    }
    
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .notification.error {
      background-color: var(--danger-color);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      max-width: 150px;
      height: auto;
    }
    
    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    /* Slideshow Styles */
    .dashboard-slideshow {
      margin-top: 30px;
    }
    
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: 20px 0 0;
      overflow: hidden;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .slide {
      display: none;
      width: 100%;
      text-align: center;
    }
    
    .slide.active {
      display: block;
    }
    
    .slide img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: var(--border-radius);
    }
    
    .slide-caption {
      padding: 15px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }
    
    .slideshow-controls {
      position: absolute;
      bottom: hide;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
    }
    
    .slideshow-controls button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .slideshow-controls button:hover {
      background-color: var(--secondary-color);
    }
    
    .slideshow-dots {
      text-align: center;
      margin-top: 10px;
    }
    
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .dot.active {
      background-color: var(--primary-color);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .input-group {
        grid-template-columns: 1fr;
      }
      
      .data-table th,
      .data-table td {
        white-space: normal;
        padding: 8px 10px;
      }
      
      .slide img {
        max-height: 300px;
      }
      
      .slideshow-controls {
        padding: 5px;
      }
      
      .slideshow-controls button {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection" class="card">
      <div class="logo">
        <i class="fas fa-plane-departure" style="font-size: 48px; color: var(--primary-color);"></i>
        <h1>Travel Agency Portal</h1>
      </div>
      <h2>Branch Login</h2>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
    
    <!-- Branch Section -->
    <div id="branchSection" class="card hidden">
      <div class="logo">
        <i class="fas fa-plane-departure" style="font-size: 48px; color: var(--primary-color);"></i>
        <h1>Welcome, <span id="branchName"></span></h1>
      </div>
      <div class="btn-group">
        <button onclick="showSection('form')" class="btn">
          <i class="fas fa-plus-circle"></i> New Booking
        </button>
        <button onclick="showSection('search')" class="btn btn-secondary">
          <i class="fas fa-search"></i> Search Records
        </button>
      </div>
      
      <!-- Slideshow on Dashboard -->
      <div class="dashboard-slideshow">
        <h3><i class="fas fa-images"></i> Featured Packages</h3>
        <div class="slideshow-container">
          <!-- Slides will be added here by JavaScript -->
          <div class="slideshow-controls">
            <button onclick="prevSlide()"><i class="fas fa-chevron-left"></i> Previous</button>
            <button onclick="nextSlide()">Next <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="slideshow-dots">
          <!-- Dots will be added here by JavaScript -->
        </div>
      </div>
    </div>
    
    <!-- Form Section -->
    <div id="formSection" class="card hidden">
      <h2><i class="fas fa-ticket-alt"></i> New Booking Form</h2>
      <form id="travelForm" onsubmit="handleSubmit(event)">
        <div class="input-group">
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" name="customerName" placeholder="Full name" required>
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="mobileNumber" placeholder="e.g. 0512345678" required>
          </div>
        </div>
        
        <div class="input-group">
          <div class="form-group">
            <label>PNR Number</label>
            <input type="text" name="pnr" placeholder="Booking reference" required>
          </div>
          <div class="form-group">
            <label>Trip Type</label>
            <select name="tripType" required>
              <option value="">Select trip type</option>
              <option value="One Way">One Way</option>
              <option value="Return">Return</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Travel Date</label>
          <input type="date" name="travelDate" required>
        </div>
        
        <h3>Financial Details</h3>
        <div class="input-group">
          <div class="form-group">
            <label>Cost Price (SAR)</label>
            <input type="number" id="costPrice" name="costPrice" placeholder="0.00" oninput="calculateProfit()" required>
          </div>
          <div class="form-group">
            <label>Cash Taken (SAR)</label>
            <input type="number" id="cashTaken" name="cashTaken" placeholder="0.00" oninput="calculateProfit(); calculateBalance()" required>
          </div>
        </div>
        
        <div class="input-group">
          <div class="form-group">
            <label>Profit (SAR)</label>
            <input type="number" id="profit" name="profit" readonly>
          </div>
          <div class="form-group">
            <label>Received Cash (SAR)</label>
            <input type="number" id="receivedCash" name="receivedCash" placeholder="0.00" oninput="calculateBalance()" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Balance (SAR)</label>
            <input type="number" id="balance" name="balance" readonly>
        </div>
        
        <div class="form-group hidden">
          <label>Branch</label>
          <input type="text" name="branch" readonly>
        </div>
        
        <button type="submit" class="btn btn-success" id="submitBtn">
          <i class="fas fa-paper-plane"></i> Submit Booking
        </button>
      </form>
      
      <div id="whatsappButtonContainer" class="hidden">
        <a id="whatsappLink" target="_blank">
          <i class="fab fa-whatsapp"></i> Send Booking Details via WhatsApp
        </a>
      </div>
    </div>
    
    <!-- Search Section -->
    <div id="searchSection" class="card hidden">
      <h2><i class="fas fa-search"></i> Search Records</h2>
      <form onsubmit="event.preventDefault(); searchRecord();">
        <div class="form-group">
          <label>Search by Mobile Number or PNR</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" id="searchQuery" placeholder="Enter mobile number or PNR" required>
            <button type="submit" class="btn">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </form>
      <div id="searchResult"></div>
    </div>
  </div>
  
  <!-- Notification -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationMessage">Success!</span>
  </div>
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx1OULfRXdLoAux8EEVXQF9xXhM83dnG6sSwkxjbsYqXoqhZmBN_NFoV4F5hu87zzPP/exec";
    
    const branchData = {
      "Muhammad Shahzad": { password: "1234", branchName: "Muhammad Shahzad" },
      "Muhammad Madni": { password: "5678", branchName: "Muhammad Madni" },
      "Rana Usman": { password: "91011", branchName: "Rana Usman" },
      "Muhammad Tahir": { password: "1213", branchName: "Muhammad Tahir" }
    };
    
    // Slideshow data
    const slideshowData = [
      {
        imageUrl: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4isfXOuCQ0FUFybLsemxsDTQzCgqMZgDNyHG1KHginOrAG6QCVFUAY4qcfBJkT58l2vwDnLjACkybzdmNfBMDxUVUqa9A8nDj7-0bChtFzALQ3H-_fyO87wUcnfIn3YQKnF8lSBXICB6FsvbvoyJMqIBz8pM30Hu-cFAN1oF2IT8Qh_zOw8vwzH2jrXwq/s600/1000499339.png",
        caption: "hide"
      },
      {
        imageUrl: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgXCBmAT0FgA0uiqUsPdqezuOHnuBhFIIHqJvG-sl46yvvjvmAZIz43V5TkedheLCOycxJZuTjHWnaKFp4BBEOHVDKRiAPdggnsjW7E4fls96sDeJHVRPzZj2t2h9TcTSfxkYzqsjBGvAsIF2RZ_euPZdUJT2vYFz7UvHqw_2EFxTnTvB8Rur85Q16E_G4o/s600/1000500335.png",
       caption: "hide"
      },
      {
        imageUrl: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjafIvtVeS26C5ffCbX_uF7BDK4qd0R62sZHbrAeeLaE5oXCaNXu03SAxKP6bs6EO025f7K1nkIi899bAfZHAHBmD41QO9Sdkwk1QD14dUrbwkNQ1AOvrAMfe2P4X0UFYMLAsv1EEdi9dLxvXMLXwKAUa7NoZmFA0ceYRQpst4w-AVzWizF-xa4fgQMuhFo/s600/1000502710.jpg",
        caption: "hide"
      },
      {
        imageUrl: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcDNnWUF1fcY0Myl9RYXut5zkaxrCuROr8Z1_s0NeClhpJO7QHpVik17IZgrHVv6nN67ZGKhF61td3UvbbQHwrB_j9VyGbizFJam_79HAvh8payU-EzlLvOj9nmGZBW4lG1r6UcfYAY_DrUbztKBiH8q7nq39YQvfLpJNgbG1hI0SaPeXRca1CVz2jwazl/s600/1000502814.png",
        caption: "Al Harbi Travels - Jeddah Saudia arabia"
      }
    ];
    
    let currentBranch = "";
    let isLoading = false;
    let currentSlide = 0;
    let slideInterval;
    
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      if (branchData[username] && branchData[username].password === password) {
        currentBranch = branchData[username].branchName;
        document.getElementById("branchName").innerText = currentBranch;
        document.querySelector('input[name="branch"]').value = currentBranch;
        
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("branchSection").classList.remove("hidden");
        document.getElementById("formSection").classList.remove("hidden");
        
        // Initialize slideshow
        initSlideshow();
        
        showNotification("Login successful! Welcome " + currentBranch);
      } else {
        showNotification("Incorrect username or password", true);
      }
    }
    
    function calculateProfit() {
      const costPrice = parseFloat(document.getElementById("costPrice").value) || 0;
      const cashTaken = parseFloat(document.getElementById("cashTaken").value) || 0;
      document.getElementById("profit").value = (cashTaken - costPrice).toFixed(2);
    }
    
    function calculateBalance() {
      const receivedCash = parseFloat(document.getElementById("receivedCash").value) || 0;
      const cashTaken = parseFloat(document.getElementById("cashTaken").value) || 0;
      document.getElementById("balance").value = (receivedCash - cashTaken).toFixed(2);
    }
    
    function handleSubmit(event) {
      event.preventDefault();
      if (isLoading) return;
      
      const form = document.getElementById("travelForm");
      const formData = new FormData(form);
      const submitBtn = document.getElementById("submitBtn");
      
      formData.set("branch", currentBranch);
      
      const mobileNumberRaw = formData.get("mobileNumber").replace(/\D/g, '');
      const customerName = formData.get("customerName");
      const message = `‚ú® *New Booking Confirmation* ‚ú®

‚ù§Ô∏è *Customer Name:* ${customerName}
üì± *Mobile Number:* ${mobileNumberRaw}
üé´ *PNR:* ${formData.get("pnr")}
‚úàÔ∏è *Trip Type:* ${formData.get("tripType")}
üìÖ *Travel Date:* ${formData.get("travelDate")}

üí∞ *Financial Details:*
- Cost Price: SAR ${formData.get("costPrice")}
- Cash Taken: SAR ${formData.get("cashTaken")}
- Profit: SAR ${formData.get("profit")}
- Received Cash: SAR ${formData.get("receivedCash")}
- Balance: SAR ${formData.get("balance")}

üè¢ *Branch:* ${currentBranch}

Thank you for choosing us! Safe travels! ‚úàÔ∏è`;
      
      const countryCode = mobileNumberRaw.startsWith("05") ? "966" : "92";
      const fullMobile = `${countryCode}${mobileNumberRaw.substring(mobileNumberRaw.startsWith("0") ? 1 : 0)}`;
      document.getElementById("whatsappLink").href = `https://wa.me/${fullMobile}?text=${encodeURIComponent(message)}`;
      document.getElementById("whatsappButtonContainer").classList.remove("hidden");

      // Show loading state
      isLoading = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
      submitBtn.disabled = true;
      
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          showNotification("Booking submitted successfully!");
          form.reset();
          window.scrollTo(0, document.body.scrollHeight);
        })
        .catch(err => {
          showNotification("Error submitting booking", true);
          console.error(err);
        })
        .finally(() => {
          isLoading = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Booking';
          submitBtn.disabled = false;
        });
    }
    
    function showNotification(message, isError = false) {
      const notification = document.getElementById("notification");
      const notificationMessage = document.getElementById("notificationMessage");
      
      notificationMessage.textContent = message;
      notification.className = isError ? "notification error show" : "notification show";
      
      if (isError) {
        notification.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + notification.innerHTML;
      }
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 5000);
    }
    
    function showSection(section) {
      document.getElementById("formSection").classList.toggle("hidden", section !== "form");
      document.getElementById("searchSection").classList.toggle("hidden", section !== "search");
      
      if (section === "search") {
        document.getElementById("searchQuery").focus();
        clearInterval(slideInterval);
      } else if (section === "form") {
        clearInterval(slideInterval);
      } else {
        // When returning to dashboard (no specific section)
        startSlideInterval();
      }
    }
    
    function searchRecord() {
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) return;
      
      const searchResult = document.getElementById("searchResult");
      searchResult.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Searching...</p>';
      
      fetch(`${scriptURL}?search=${encodeURIComponent(query)}&branch=${encodeURIComponent(currentBranch)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            searchResult.innerHTML = "<p>No records found matching your search.</p>";
            return;
          }
          
          // Get all unique keys from the first record
          const headers = Object.keys(data[0]);
          
          // Create table HTML
          let html = `
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    ${headers.map(header => 
                      `<th>${header.replace(/([A-Z])/g, ' $1').replace(/\s+/g, ' ').trim()}</th>`
                    ).join('')}
                  </tr>
                </thead>
                <tbody>
                  ${data.map(record => `
                    <tr>
                      ${headers.map(header => 
                        `<td>${record[header] || '-'}</td>`
                      ).join('')}
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
          
          searchResult.innerHTML = html;
        })
        .catch(err => {
          showNotification("Search failed", true);
          console.error(err);
          searchResult.innerHTML = "<p>Error loading search results. Please try again.</p>";
        });
    }
    
    // Slideshow functions
    function initSlideshow() {
      const slideshowContainer = document.querySelector('.slideshow-container');
      const dotsContainer = document.querySelector('.slideshow-dots');
      
      // Clear any existing slides (except controls which is now hardcoded in HTML)
      const existingSlides = slideshowContainer.querySelectorAll('.slide');
      existingSlides.forEach(slide => slide.remove());
      
      // Clear dots
      dotsContainer.innerHTML = '';
      
      // Create slides and dots
      slideshowData.forEach((slide, index) => {
        // Create slide
        const slideElement = document.createElement('div');
        slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
        slideElement.innerHTML = `
          <img src="${slide.imageUrl}" alt="Travel Package ${index + 1}">
          <div class="slide-caption">${slide.caption}</div>
        `;
        // Insert before the controls
        slideshowContainer.insertBefore(slideElement, slideshowContainer.querySelector('.slideshow-controls'));
        
        // Create dot
        const dot = document.createElement('span');
        dot.className = `dot ${index === 0 ? 'active' : ''}`;
        dot.onclick = () => goToSlide(index);
        dotsContainer.appendChild(dot);
      });
      
      currentSlide = 0;
      startSlideInterval();
    }
    
    function startSlideInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }
    
    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide = (currentSlide + 1) % slides.length;
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
      
      // Restart interval when manually navigating
      startSlideInterval();
    }
    
    function prevSlide() {
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
      
      // Restart interval when manually navigating
      startSlideInterval();
    }
    
    function goToSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide = index;
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
      
      // Restart interval when manually navigating
      startSlideInterval();
    }
    
    // Set default date to today
    document.addEventListener("DOMContentLoaded", function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementsByName("travelDate")[0].value = today;
      document.getElementsByName("travelDate")[0].min = today;
    });
  </script>
</body>
